<script>
    function getStyle(obj,attr){
        if(obj.currentStyle){
            return obj.currentStyle[attr];//ie等
        }
        else{
            return window.getComputedStyle(obj,null)[attr];//w3c浏览器
        }
    }
    // 例如getStyle(demo,"width")是得到demo里面的宽度。
</script>
