<body>
    <script>
        function Dateformat(time) {
            var time = new Date(time);
            years = time.getFullYear();
            month = time.getMonth()+1;
            day = time.getDate();
            day > 9 ? day : day="0" + day;
            month > 9 ? month : month="0" + month;
            return years+"/"+month+"/"+day;
        }
    </script>
