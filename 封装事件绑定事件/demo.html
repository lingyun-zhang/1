<body>
<div id="box">
    <p id="p">hello word</p>
</div>
<script>
    function bindEvent(elem, type, selector, fn) {
        if (fn == null) {//判断是否使用代理
            fn = selector;
            selector = null;
        }
        elem.addEventListener(type, function (e) {
            if (selector) {//如果有代理
                var target= e.target;
                if (target.matches(selector)) {
                    fn.call(target, e);
                }
            }
            else {//否则
                fn(e);
            }
        })
    }
